
{% extends "layout.html" %}

{% block title %}

<div class="logging">
	{% if user %}
	<a href="{{logout_url}}">Logout</a>
	{% else %}
	<h2><a href="/login">Login</a></h2>
	{% endif %}
</div>
{% if user %}
<p id="welcome">Welcome {{user}}</p>
{% else %}
<p id="welcome">Welcome Guest</p>
{% endif %}
{% endblock %}

{% block body %}


<div id="parent">
	<form method="GET" action="/updates">
		<input type="submit" class="stylish" name="riding" value="Riding">
		<input type="submit" class="stylish" name="waiting" value="Waiting">
	</form>
</div>

{% endblock %}
{% block footer %}
{% endblock %}
