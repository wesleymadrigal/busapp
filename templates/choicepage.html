
{% extends "layout.html" %}

{% block body %}
{% if user %}
<p id="welcome">Welcome {{user}}</p><pre><a href="{{logout_url}}">Logout</a></pre>
{% else %}
<p id="welcome">Welcome Guest</p>



<p>Choose your login provider of choice</p>
<div class="providers">
	{% for i in new_providers.keys() %}
		<a href="{{new_providers[i]}}">{{i}}</a>
		<br>
	{% endfor %}
</div>

{% endif %}

<div id="parent">
	<form action="/updates">
		<input type="submit" class="stylish" name="riding" value="Riding">
		<input type="submit" class="stylish" name="waiting" value="Waiting">
	</form>
</div>


{% endblock %}
